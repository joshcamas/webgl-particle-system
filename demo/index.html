<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Particle System Demo</title>
<link rel="stylesheet" href="../lib/dat.gui.css">

<script src="../src/loadshaders.js"></script> 
<script src="../src/value.js"></script> 
<script src="../src/utilities.js"></script> 
<script src="../src/particlesystembase.js"></script> 
<script src="../src/simpleparticlesystem.js"></script> 
<script src="../lib/dat.gui.min.js"></script> 


<script src="m4.js"></script> 
<script src="demo.js"></script> 
  

<script>

var canvas = null;
var gl = null;

function onShadersLoad(shaders) 
{
	simVert = shaders[0];
	simFrag = shaders[1];
	
	renVert = shaders[2];
	renFrag = shaders[3];
	
	runDemo(gl,simVert,simFrag,renVert, renFrag)
}
	
window.onload = (e) => 
{
	//Set up
	canvas = document.getElementById("canvas");
	gl = canvas.getContext("webgl2");
	
	if(!gl)
	{
		alert("Unable to initialize WebGL. Your browser may not support it.");
		return;
	}
	
	//Load shaders
	loadShaders(gl, ["vs/particle-shader-sim-vertex","fs/particle-shader-sim-fragment","vs/particle-shader-render-vertex","fs/particle-shader-render-fragment"],onShadersLoad,"../src/shaders/");
	
}

</script>
</head>

<body>
<canvas width = "720" height = "480" id = "canvas"></canvas>

</body>
